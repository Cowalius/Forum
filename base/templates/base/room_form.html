{% extends 'main.HTML' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create or Edit room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="post">
            {% csrf_token %}    <!-- dodac zeby bylo przeciw atakom csrf -->
            <!--<input id="room_name" name="room_name" type="text" placeholder="..." /> -->
            <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" value="{{room.topic.name}}" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic_select">
                  <option value="">Select your topic</option>
                  {% for t in topics %}
                  <option value="{{t.name}}">{{t.name}}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>

            <!--<div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>
            </div>-->
            <div class="form__group">
              <label for="room_name">name</label> <!--- daje error ale nie wpowinno ewentualnie te nizej odkomentowac-->
              {{form.name}}
              <!--<input id="room_name" name="room_name" type="text" placeholder="" />-->
            </div>
            <div class="form__group">
              <label for="room_description">description</label> <!--- daje error ale nie wpowinno ewentualnie te nizej odkomentowac-->
              {{form.description}}
              <!--<input id="room_description" name="room_description" type="text" placeholder="" />-->
            </div>



            <!-- <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div>-->


            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
